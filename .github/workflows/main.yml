name: CICD Pipeline

on:
 workflow_dispatch:
  inputs:
      image_version:
        description: 'Docker image version tag (e.g. v1.0.0)'
        required: true
        default: 'latest'

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Spring Boot App
        working-directory: springboot-application
        run: mvn clean package -DskipTests

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          IMAGE_URI=${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/springboot-hello-app
          aws ecr get-login-password --region ${{ vars.AWS_REGION }} | \
            docker login --username AWS \
            --password-stdin $IMAGE_URI

      - name: Build & Push Docker Image
        run: |
          IMAGE_URI=${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/springboot-hello-app
          VERSION_TAG=${{ github.event.inputs.image_version }}
          docker build -t $IMAGE_URI:$VERSION_TAG ./springboot-application
          docker push $IMAGE_URI:$VERSION_TAG

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: Terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: Terraform
        run: terraform apply -auto-approve -var="image_version=${{ github.event.inputs.image_version }}"
